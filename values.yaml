namespace: confluent

kraftController:
  name: kraftcontroller
  replicas: 3
  dataVolumeCapacity: 10G
  image:
    application: docker.io/confluentinc/cp-server:7.7.0
    init: confluentinc/confluent-init-container:2.9.0
  tls:
    enabled: true
    autoGeneratedCerts: true
  secretRef: credential

kafka:
  name: kafka
  replicas: 3
  dataVolumeCapacity: 10G
  image:
    application: docker.io/confluentinc/cp-server:7.7.0
    init: confluentinc/confluent-init-container:2.9.0
  tls:
    enabled: true
  secretRef: credential

kafkaRest:
  endpoint: http://kafka.confluent.svc.cluster.local:8090

kafkaRestProxy:
  replicas: 1  # This can also be made configurable
  authentication:
    type: basic

topic:
  name: demotopic
  replicas: 3
  partitionCount: 4
  cleanupPolicy: "delete"

secret:
  credential:
    name: credential
    plainUsers: creds-kafka-sasl-users.json
    plainText: creds-client-kafka-sasl-user.txt
    basicText: creds-control-center-users.txt
  basicwithrolerp:
    name: basicwithrolerp
    file: basicwithroleRP.txt