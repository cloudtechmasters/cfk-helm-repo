apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: {{ .Values.kafka.name }}
  namespace: {{ .Values.namespace }}
spec:
  dependencies:
    kRaftController:
      controllerListener:
        tls:
          enabled: {{ .Values.kafka.tls.enabled }}
        authentication:
          type: plain
          jaasConfig:
            secretRef: {{ .Values.kafka.secretRef }}
      clusterRef:
        name: {{ .Values.kraftController.name }}
  dataVolumeCapacity: {{ .Values.kafka.dataVolumeCapacity }}
  image:
    application: {{ .Values.kafka.image.application }}
    init: {{ .Values.kafka.image.init }}
  tls:
    autoGeneratedCerts: {{ .Values.kafka.tls.enabled }}
  replicas: {{ .Values.kafka.replicas }}
